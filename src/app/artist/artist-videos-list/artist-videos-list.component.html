<div class="text-center">
    <p class="lead" *ngIf="loading">Loading...</p>
  </div>
  <div *ngIf="videosCount == 0">
      <h2 style="color:red">Sorry, No results found!!</h2>
    </div> 
   <div *ngIf="videosCount" class="head"> 
     Total Videos: <span class="count">({{videosCount}})</span>
   </div>
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let video of videos">
      <img src="{{video.artworkUrl100 ? video.artworkUrl100 :'../../assets/img/no-image.jpg'}}" width="100" height="100">
      <a target="_blank"
         href="{{video.previewUrl}}">{{ video.trackName ? video.trackName : "No info available"  }}
      </a>
    </li>
  </ul>
