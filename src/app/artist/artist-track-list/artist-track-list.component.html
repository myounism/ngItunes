<div class="text-center">
    <p class="lead" *ngIf="loading">Loading...</p>
  </div>
  <div *ngIf="tracksCount == 0">
      <h2 style="color:red">Sorry, No results found!!</h2>
    </div> 
   <div *ngIf="tracksCount" class="head"> 
     Total Tracks: <span class="count">({{tracksCount}})</span>
   </div>  
<ul class="list-group">
    <li class="list-group-item"
        *ngFor="let track of tracks">
      <img src="{{track.artworkUrl100 ? track.artworkUrl100 :'../../assets/img/no-image.jpg'}}" width="100" height="100">
      <a target="_blank"
         href="{{track.trackViewUrl}}">{{ track.trackName  ? track.trackName : "No info available" }}
      </a>
    </li>
  </ul>
